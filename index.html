<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Анкета</title>
</head>

<body>
    <form action="#" method="post">
        <div class="anketa">
            <div class="text">
                <p>Ваше имя</p>
                <input type="text" name="name" required />
            </div>
            <div class="text">Ваш возраст</div>
            <input type="number" name="age" />
            <div class="text">Ваш пол</div>
            <p><input type="radio" name="sex" />Мужской</p>
            <p><input type="radio" name="sex" />Женский</p>
            <div class="text">Дата рождения</div>
            <p><input type="date" name="date" /></p>
            <div class="text city">Город проживания</div>
            <select name="city" id="">
                <option value="">Выберите город проживания</option>
                <option value="sevastopol">Севастополь</option>
                <option value="simferopol">Симферополь</option>
                <option value="yalta">Ялта</option>
            </select>
            <div class="text">Нашите свой email</div>
            <input type="email" name="email" />
            <div class="text">Ваш номер телефона</div>
            <input type="tel" name="tel" />
            <div class="text">Ваши пожелания</div>
            <textarea name="comment"></textarea>
            <button>Отправить</button>
        </div>
    </form>
</body>

</html>
